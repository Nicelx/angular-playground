<div class="container">
	<app-cockpit
		(serverCreated)="onServerAdded($event)"
		(bpCreated)="onBlueprintAdded($event)"
	></app-cockpit>
	<hr />
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
			<button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first Element</button>
			<app-server-element
				*ngFor="let serverElement of serverElements"
				[srvElement]="serverElement"
				[name]="serverElement.name"
			>
				<p #contentParagraph>
					<strong *ngIf="serverElement.type === 'server'" style="color: red">{{
						serverElement.content
					}}</strong>
					<em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
				</p>
			</app-server-element>
		</div>
	</div>

	<div class="row">
		<app-game-control (gameStarted)="onGameStarted($event)"></app-game-control>
		<hr />
		<app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
		<app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
				Only show odd number
			</button>
			<ul class="list-group">
				<div *ngIf="onlyOdd">
					<li
						class="list-group-item"
						*ngFor="let odd of oddNumbers"
						[ngClass]="{ odd: odd % 2 !== 0 }"
						[ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
					>
						{{ odd }}
					</li>
				</div>
				<!-- <div *ngIf="!onlyOdd">
					<li
						class="list-group-item"
						*ngFor="let even of evenNumbers"
						[ngClass]="{ odd: even % 2 === 0 }"
						[ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
					>
						{{ even }}
					</li>
				</div>
				<ng-template [ngIf]="!onlyOdd">
					<div>
						<li
							class="list-group-item"
							*ngFor="let even of evenNumbers"
							[ngClass]="{ odd: even % 2 === 0 }"
							[ngStyle]="{
								backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'
							}"
						>
							{{ even }}
						</li>
					</div>
				</ng-template> -->

				<div *appUnless="onlyOdd">
					<li
						class="list-group-item"
						*ngFor="let even of evenNumbers"
						[ngClass]="{ odd: even % 2 === 0 }"
						[ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
					>
						{{ even }}
					</li>
				</div>

			</ul>
			<p appBasicHighlight>style with basic directive</p>
			<p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">
				style with better directive
			</p>

			<div [ngSwitch]="value">
				<p *ngSwitchCase = "5">value is 5</p>
				<p *ngSwitchCase = "10">value is 10</p>
				<p *ngSwitchCase = "100">value is 100</p>
				<p *ngSwitchDefault = "5">value is Default</p>
			</div>
		</div>
	</div>

	<!-- services -->
	<div class="row">
		<div class="col-xs-12 col-md-8 col-md-offset-2">
		  <app-new-account (accountAdded)="onAccountAdded($event)"></app-new-account>
		  <hr>
		  <app-account
			*ngFor="let acc of accounts; let i = index"
			[account]="acc"
			[id]="i"
			(statusChanged)="onStatusChanged($event)"></app-account>
		</div>
	  </div>

</div>
